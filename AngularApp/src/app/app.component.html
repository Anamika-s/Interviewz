<div class="app">
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="assets/Images/Logo_9.png" alt="Logo">
        </div>
        <div class="container"
            *ngIf="isRecruiterActive || isCandidateActive || isBookingActive || isCreateTimeslotActive || isTimeslotActive">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active"><a routerLink="home" class="nav-link">Home</a></li>
                <li class="nav-item" [class.active]="isRecruiterActive || isCandidateActive" (click)="openDashboard()">
                    <a class="nav-link">Timeslot</a>
                </li>
                <li class="nav-item" routerLinkActive="active"><a routerLink="bookslot" class="nav-link">Bookings</a>
                </li>
            </ul>
        </div>
        <div class="navbar-auth">
            <div class="container"
                *ngIf="!isRecruiterActive && !isCandidateActive && !isBookingActive && !isCreateTimeslotActive && !isTimeslotActive && isLoggedOut">
                <div routerLinkActive="active">
                    <a routerLink="register" class="nav-link">Register</a>
                </div>
                <div routerLinkActive="active">
                    <a routerLink="login" class="nav-link">Login</a>
                </div>
            </div>
            <div *ngIf="isRecruiterActive || isCandidateActive || isBookingActive || isCreateTimeslotActive || isTimeslotActive || (isHomeActive && !isLoggedOut)"
                (click)="Logout()">
                <a class="nav-link">Logout</a>
            </div>
        </div>

    </nav>
    <div class="content"><router-outlet></router-outlet></div>
    <footer class="footer">
        <div class="copyright">
            &copy; 2023 InterQ. All Rights Reserved.
        </div>
    </footer>
</div>
