<div class="feedback-container">
    <h1 class="feedback-heading">Share your feedback</h1>
    
    <!-- Star Rating -->
    <div class="star-rating">
      <label for="rating">Rate your experience:</label>
      <input type="number" id="rating" [(ngModel)]="selectedRating" min="1" max="5" />
    </div>
  
    <!-- Text Input -->
    <div class="feedback-input">
      <label for="feedbackText">Would you like to share something with us?</label>
      <textarea id="feedbackText" [(ngModel)]="feedbackText" rows="4"></textarea>
    </div>
  
    <!-- Submit Button -->
    <button class="submit-button" (click)="submitFeedback()">Submit</button>
  </div>
